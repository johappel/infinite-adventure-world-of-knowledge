# Mystischer Wald - Eine geheimnisvolle Zone
name: "Mystischer Wald"
description: "Ein dichter Wald voller Geheimnisse und magischer Kreaturen"
id: "zone-forest"

environment:
  skybox: "twilight"
  time_of_day: 0.7           # Dämmerstunde
  ambient_light: 0.4         # Gedämpftes Licht
  sun_intensity: 0.3         # Schwaches Sonnenlicht durch Bäume
  fog_distance: 30           # Dichterer Nebel
  ambient_sound: "forest"

terrain:
  preset: "forest_floor"

objects:
  - preset: "tree_simple"
    position: [3, 0, 5]
    
  - preset: "tree_simple"
    position: [-5, 0, 3]
    scale: [1.8, 2.2, 1.8]
    
  - preset: "tree_simple"
    position: [8, 0, -2]
    scale: [2.2, 3, 2.2]
    
  - preset: "tree_simple"
    position: [-8, 0, -5]
    scale: [1.5, 2, 1.5]
    
  - preset: "mushroom_small"
    position: [2, 0, -3]
    scale: [0.5, 0.8, 0.5]
    color: "#8b4513"
    interactive: true
    script: |
      this.userData.glowIntensity = Math.sin(Date.now() * 0.003) * 0.5 + 0.5;
      
  - preset: "stone_circle_thin"
    position: [0, 0, 0]
    scale: [0.7, 0.7 ,4]
    color: "#696969"
    interactive: true

portals:
  - id: "back-to-start"
    name: "Zurück zur Startwiese"
    position: [15, 1, 0]
    size: [2, 3, 0.5]
    destination: "zone-start"
    color: "#32cd32"
    
  - id: "to-deep-forest"
    name: "Tiefer in den Wald"
    position: [-15, 1, 0]
    size: [2, 3, 0.5]
    destination: "zone-deep-forest"
    color: "#228b22"

personas:
  - preset: "npc_guardian"
    name: "Waldwächter Theron"
    position: [-3, 0, 8]
    dialogue:
      opening: "Ich bin Theron, Hüter dieses alten Waldes. Was führt euch hierher?"
      topics:
        - question: "Ist dieser Wald sicher?"
          answer: "Sicher für die, die Respekt zeigen. Berührt die Pilze nicht zu oft - sie sind empfindlich."
        - question: "Was ist der Steinkreis?"
          answer: "Ein uralter Ort der Kraft. Tretet hinein und spürt die Energie der Erde."
        - question: "Wohin führt das tiefe Portal?"
          answer: "Tiefer in das Herz des Waldes, wo wenige sich hintrauen. Seid ihr bereit?"

  - preset: "npc_fairy"
    name: "Waldfee Aria"
    position: [5, 0, -8]
    appearance:
      color: "#ffd700"
      height: 1.2
    behavior:
      greeting: "Willkommen, Reisender! Die Bäume haben mir von euch erzählt."
      idle_animation: "float"
    dialogue:
      opening: "Ich tanze zwischen den Blättern. Wollt ihr die Geheimnisse des Waldes erfahren?"
      topics:
        - question: "Könnt ihr mir helfen?"
          answer: "Immer! Aber zuerst müsst ihr beweisen, dass ihr den Wald respektiert."
        - question: "Was bedeuten die Pilze?"
          answer: "Sie sind die Sinne des Waldes. Berührt sie sanft, und sie zeigen euch verborgene Pfade."

extensions:
  weather: "misty"
  season: "autumn"
  scripts_enabled: true
  ambient_particles: "fireflies"  # Glühwürmchen für Atmosphäre
