# Test Preset Welt
name: "Preset Test Zone"
description: "Eine kleine Zone zum Testen der neuen Presets"
id: "zone-preset-test"

environment:
  skybox: "clear_day"
  skybox_mode: "cube"
  time_of_day: 0.5
  ambient_light: 0.7
  sun_intensity: 0.9

terrain:
  preset: "grass_flat"
  size: [30, 30]

objects:
  - preset: "tree_simple"
    position: [5, 0, 5]
    
  - preset: "rock_small"
    position: [-5, 0, -5]
    
  - preset: "crystal"
    position: [0, 0, 0]

personas:
  - preset: "npc_plain"
    name: "Test NPC"
    position: [3, 0, 3]
    appearance:
      height: 1.6
      color: "#ff6b6b"
    behavior:
      greeting: "Hallo! Ich teste die neuen Presets!"
