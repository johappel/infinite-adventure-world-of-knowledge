name: "Terrain Height Test"
description: "Test der automatischen Terrain-Höhen-Anpassung mit Multi-Sampling"

terrain:
  type: "hills"  # Explizit hügeliges Terrain für Multi-Sampling
  preset: "forest_floor"
  size: [60, 60]
  amplitude: 5.0  # Noch stärkere Hügel für besseren Test  
  flat_radius: 3
  blend_radius: 12
  paths:
    - points:
        - [-25, 0, -20]
        - [-10, 0, -5]
        - [0, 0, 0]
        - [10, 0, 5]
        - [25, 0, 20]
      smooth: true
  path_options:
    pathWidth: 12

objects:
  # Diese Objekte sollen automatisch an Terrain-Höhe angepasst werden
  - preset: "tree_simple"
    position: [-15, 0, -10]  # Auf einem Hügel
    scale: [2, 2, 2]
    
  - preset: "tree_simple"
    position: [15, 0, 10]    # Auf einem anderen Hügel
    scale: [1.5, 1.5, 1.5]
    
  - type: "deciduous_tree"
    position: [-8, 0, 12]    # Im Tal
    
  - type: "conifer_tree"
    position: [12, 0, -8]    # Auf Hügel
    
  - type: "circle_of_rocks"
    position: [-5, 0, 5]     # Teilweise auf Hügel
    number: 8
    radius: 3
    
  # Objekte mit kollektiver Generierung für besseren Test
  - collections: ["forest_objects"]
    number: 15
    seed: "terrain_test_objects"
    avoid_paths: true
    min_path_distance: 3
    
  # Zusätzliche manuelle Test-Objekte an extremen Positionen  
  - preset: "crystal"
    position: [0, 0, 0]      # Auf Pfad, wird an Terrain angepasst
    avoid_paths: false
    color: "#66ffee"
    
  - preset: "tree_simple"
    position: [-18, 0, -15]  # Auf steilem Hügel
    scale: [2.5, 2.5, 2.5]
    
  - preset: "rock_small"
    position: [22, 0, 18]    # Auf anderem steilen Hügel
    scale: [1.8, 1.8, 1.8]

personas:
  # NPCs sollen auch terrain-angepasst werden mit Multi-Sampling
  - preset: "npc_guardian"
    name: "Hügel-Wächter"
    position: [-15, 0, -10]   # Auf Hügel - wird mit Multi-Sampling platziert
    dialogue:
      opening: "Von hier oben überblicke ich das ganze Tal! Das Multi-Sampling hält mich stabil auf dem Hügel."
      
  - preset: "npc_scholar"
    name: "Tal-Forscher"
    position: [12, 0, 12]      # Im Tal/auf anderem Hügel
    dialogue:
      opening: "Hier sammle ich Kräuter. Die Terrain-Anpassung funktioniert wunderbar!"
      
  # NPC mit Pfad-Vermeidung und automatischer Platzierung
  - preset: "npc_fairy"
    name: "Wald-Fee"
    avoid_paths: true
    min_path_distance: 8
    dialogue:
      opening: "Ich tanze zwischen den Bäumen, fern der Wege! Multi-Sampling macht mich stabil."

portals:
  - id: "exit"
    position: [0, 2.0, -28]  # Portal wird auch terrain-angepasst
    size: [1.2, 3.5, 0.3]
    
environment:
  ambient_light: "#ffffff"
  ambient_intensity: 0.6
  fog:
    enabled: true
    color: "#c8d5e8"
    near: 20
    far: 80
