id: zone-start
name: Startwiese
description: Einstieg in die Wissens-Entdeckungswelt

environment:
  skybox: clear_day
  time_of_day: 0.5
  ambient_light: 0.7
  sun_intensity: 0.9
  skybox_mode: cube
  # fog_distance: 90

terrain:
  preset: forest_floor
  size: [50, 50]

objects:
  - preset: tree_simple
    position: [6, 0, 4]
  - preset: rock_small
    position: [-4, 0, -3]
  - type: stone_circle
    color: '#696969'
    position: [0, 0, 0]

personas:
  - preset: npc_plain
    name: "Willkommensbot"
    position: [2, 0, 5]

extensions:
  weather: "sunny"
  season: "spring"
  scripts_enabled: true
  multiplayer_spawn: [0, 0, 0]
